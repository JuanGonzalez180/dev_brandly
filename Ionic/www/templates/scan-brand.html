      class="bkg-transp"
          >

      {{notificaciones.numero}}
    </a>

        <h1 class="title"></h1>
    </header>
    <ion-content class="has-header" scroll="false">

          <div id="canvas"></div>

        <a class="btn-scan-brand camera" 
            ng-class="{ 'btns-scans-up' : trendingBottom==10}" 
            ng-click="tomarFotoNueva()" 
            href="javascript:;">
          <img src="img/icono-camara.png">
        </a>
        <a class="btn-scan-brand list-brandly" 
            ng-class="{ 'btns-scans-up' : trendingBottom==10}" 
            ng-click="clickEscaneadas(itemsLogos)" 
            ng-if="current_image"
            href="javascript:;">
          <img src="img/icono-list-brandly.png">
        </a>

      <div class="transition btns-scans" ng-class="{ 'btns-scans-up' : trendingBottom==10}">
