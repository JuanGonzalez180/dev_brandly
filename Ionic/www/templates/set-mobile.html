<ion-view title="IonicVision">
	<a href="#/perfil/user-profile" class="left-b icono-back bkg-deg-brandly">
	  <img class="icono-back-brandly" src="img/icono-back.png">
	</a>
    <header class="bar bar-header bar-stable">
        <h1 class="title">Settings</h1>
    </header>
    <ion-content class="has-header">
		<div class="title-seccion-set">
			 Mobile Number
		</div>

		<form class="list list-campos list-campos-set" novalidate>
			<label class="item item-input item-stacked-label item-login" ng-class="">
				<span class="ft-ms input-label">Mobile</span>
				<input type="text" ng-model="user.mobileNumber" placeholder="Write your mobile number">
			</label>

			<label class="item item-input item-stacked-label item-login" ng-class="" ng-click="clickOption('nacionalidad')">
				<input type="text" ng-model="user.paisName" readonly="" placeholder="Select your country">
			</label>
		</form>

		<div class="padding tcenter">
			<ul class="list list-buttons list-buttons-onb">
				<li class="item">
				  <a href="javascript:;" ng-click="guardarMobileNumber()" class="button button-brandly bkg-deg-brandly cl-white btn-login">
				    DONE
				  </a>
				</li>
			</ul>
		</div>

	</ion-content>
</ion-view>
